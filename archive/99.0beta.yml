    bugs: [1759197]
    tag: fixed
    group: 2
  - note: News messages could not be read after restoring connectivity to a failed NNTP server
    bugs: [1757904]
    tag: fixed
    group: 2
  - note: Email notification were not read by screen readers
    bugs: [1735048]
    tag: fixed
    group: 2
