release:
  text: "**These release notes apply to Thunderbird version 54 beta 3 released June 2nd, 2017.**"
  bug_search_url: https://bugzilla.mozilla.org/buglist.cgi?classification=Client%20Software&query_format=advanced&bug_status=RESOLVED&bug_status=VERIFIED&bug_status=CLOSED&target_milestone=Thunderbird%2054.0&product=Thunderbird&resolution=FIXED
  import_system_requirements: "53.0beta"

notes:
  - note: >
      Better support for Charter/Spectrum IMAP: Thunderbird will now detect Charter's IMAP service and send an
      additional IMAP select command to the server. Check the various preferences ending in "force_select" to 
      see whether auto-detection has discovered this case.
    tag: new

  - note: Individual feed update interval.
    tag: new
    
  - note: Thunderbird now uses Mozilla's latest proxy technology (add-on FoxyProxy now supported).
    tag: changed

  - note: Embedded images not shown in email received from Hotmail/Outlook webmailer.
    tag: fixed

  - note: Detection of non-ASCII font names in font selector.
    tag: fixed
    
  - note: Attachment not forwarded correctly under certain circumstances.
    tag: fixed

  - note: Attached message sometimes not saved or forwarded correctly.
    tag: fixed

  - note: > 
          Mailing list (group) not accessible from macOS or Outlook address book(not working in Thunderbird 
          version 52).
    tag: fixed

  - note: Multiple requests for master password when GMail OAuth2 is enabled.
    tag: fixed
    
  - note: Chat working again (fixed in Thunderbird version 54 beta 2, wasn't working in beta 1).
    tag: fixed

  - note: > 
      Clicking on links with references/anchors not working, clicking on links with references/anchors where target
      doesn't exist in the message not opening in external browser (fixed in Thunderbird version 54 beta 3, wasn't 
      working in beta 1 and 2).
    tag: fixed
    
  - note: >
      Large number of blank pages being printed under certain circumstances when invalid preferences were present 
      (fixed in Thunderbird version 54 beta 3).
    tag: fixed

  - note: Messages sent via the Simple MAPI interface are forced to HTML.
    tag: fixed
    
  - note: "Calendar: Invitations can't be printed."
    tag: fixed
