release:
  release_date: 2017-10-06
  text: |
    **System Requirements:  
    • Window: Windows XP, Windows Server 2003 or later  
    • Mac: Mac OS X 10.9 or later  
    • Linux: GTK+ 3.4 or higher**  
    Details [here](https://thunderbird.net/en-US/thunderbird/52.0/system-requirements/).
           
    **Please refer to [Release Notes for version 52.0](https://thunderbird.net/en-US/thunderbird/52.0/releasenotes/) to see the list of improvements and fixed issues.**
  bug_search_url: https://bugzilla.mozilla.org/buglist.cgi?o1=equals&v1=54%2B&f1=cf_tracking_thunderbird_esr52&query_format=advanced&list_id=13634735
  import_system_requirements: '52.0'
notes:
- note: 'In Thunderbird 52 a new behavior was introduced for replies to mailing list
    posts: "When replying to a mailing list, reply will be sent to address in From
    header ignoring Reply-to header". A new preference mail.override_list_reply_to
    allows to restore the previous behavior.'
  tag: new
- note: Under certain circumstances (image attachment and non-image attachment), attached
    images were shown truncated in messages stored in IMAP folders not synchronised
    for offline use.
  tag: fixed
- note: IMAP UIDs > 0x7FFFFFFF not handled properly
  tag: fixed
- note: Various <a href="https://www.mozilla.org/en-US/security/known-vulnerabilities/thunderbird/#thunderbird52.4">security
    fixes</a>
  tag: fixed
