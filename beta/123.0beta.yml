release:
  release_date: '2024-01-25'
  text: |
    **These notes apply to Thunderbird version 123 beta 4 released February 7, 2024.**

    **System Requirements:** [Details](/en-US/thunderbird/123.0beta/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 116.0beta

  groups:
    - ' '
    - Fixed in beta 2
    - Fixed in beta 3
    - Fixed in beta 4
    
notes:
  # New
  - note: Added support for OS-specific accent colors
    tag: new
    bugs: [1869893]
  - note: Manual account configuration now implements form validation
    tag: new
    bugs: [1863264]
  - note: Added option to show packet dump when OpenPGP fails to decrypt
    tag: new
    bugs: [1874504]
  - note: UI density now affects multi-message view
    tag: new
    bugs: [1868863]
    
  # Changed
  - note: Added Show more/less buttons to notifications in Account Hub
    tag: changed
    bugs: [1863265]
  - note: Folder alerts now display full path of affected folder
    tag: changed
    bugs: [988792]
  - note: IMAP "Too Many Connections" alerts now display IMAP server name
    tag: changed
    bugs: [561055]
  - note: Disabled support for LibrePGP v5 AEAD/OCB decryption
    tag: changed
    bugs: [1872833]

