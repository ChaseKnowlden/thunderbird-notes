release:
  release_date: 2020-09-25
  text: |
    **These notes apply to Thunderbird version 82 beta 3 released October 16, 2020.**

    **System Requirements:** [Details](/en-US/thunderbird/82.0beta/system-requirements/)

    - Windows: Windows 7 or later
    - Mac: macOS 10.12 or later
    - Linux: GTK+ 3.14 or higher
  import_system_requirements: '79.0beta'

