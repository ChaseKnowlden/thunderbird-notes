release:
  release_date: '2022-06-29'
  text: |
    **These notes apply to Thunderbird version 103 beta 6 released July 19, 2022.**

    **System Requirements:** [Details](/en-US/thunderbird/103.0beta/system-requirements/)

    - Windows: Windows 7 or later
    - Mac: macOS 10.12 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 97.0beta

  groups:
    -
    - "Fixed in beta 2"
    - "Changed & Fixed in beta 3"
    - "Changed & Fixed in beta 4"
    - "Changed & Fixed in beta 5"
    - "Changed & Fixed in beta 6"

