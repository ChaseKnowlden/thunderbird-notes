release:
  release_date: '2022-10-18'
  text: |
    **These notes apply to Thunderbird version 107 beta 1 released October 18, 2022.**

    **System Requirements:** [Details](/en-US/thunderbird/106.0beta/system-requirements/)

    - Windows: Windows 7 or later
    - Mac: macOS 10.12 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 97.0beta

  groups:
    - 

notes:
  # New
  - note: Enterprise policies now support Thunderbird-specific preferences
    tag: new
    bugs: [1791637]
  - note: Thunderbird will now catch and report errors parsing vCards that contain incorrectly
      formatted dates
    tag: new
    bugs: [1793415]

  # Changed
  - note: Updated OpenPGP RNP library to 0.16.2
    tag: changed
    bugs: [1790116, 1791195]
  - note: Disabled dot-stuffing for POP3 servers that do not dot-stuff
    tag: changed
    bugs: [196584]
  - note: Converted chat modules to ES modules
    tag: changed
    bugs: [1793275]
  - note: Updated timezones to 2022d
    tag: changed
    bugs: [1792287]

