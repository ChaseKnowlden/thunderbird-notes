release:
  release_date: '2023-02-25'
  text: |
    **These notes apply to Thunderbird version 111 beta 1 released February 25, 2023.**

    <div style="color: #d70022; font-weight: bold">Thunderbird 115 "Supernova" will feature a new user interface designed from the
    ground up to be modern and extremely customizable. Thunderbird 111 beta is the first beta version to enable features
    slated for release in Thunderbird 115 "Supernova," and may contain a few more bugs than usual.

    <a href="https://blog.thunderbird.net/2023/02/the-future-of-thunderbird-why-were-rebuilding-from-the-ground-up/">
    Learn more about Thunderbird 115 "Supernova"</a></div>

    **System Requirements:** [Details](/en-US/thunderbird/111.0beta/system-requirements/)

    - Windows: Windows 7 or later
    - Mac: macOS 10.12 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 97.0beta

  groups:
    -

