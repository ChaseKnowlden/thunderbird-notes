release:
  release_date: '2023-02-27'
  text: |
    **These notes apply to Thunderbird version 111 beta 3 released March 6, 2023.**

    <p style="color: #d70022; font-weight: bold">Thunderbird 111 beta enables the UI features of "Supernova". "Supernova" has an updated user interface, designed from the ground up to be modern, extremely customizable, with code that is easier to maintain and improve. "Supernova" release Thunderbird 115 is slated to ship in July.

    <a href="https://blog.thunderbird.net/tag/supernova/">
    Learn more about "Supernova"</a></p>

    <p style="color: #d70022; font-weight: bold">Betas 111 and 112 may contain more bugs than normal, but with your help will quickly improve over time. The "Supernova" UI is planned to be mostly complete around the initial release of beta 114.

    <a href="https://thunderbird.topicbox.com/groups/beta">
    Follow the details in the Thunderbird beta topicbox group.</a></p>

    **System Requirements:** [Details](/en-US/thunderbird/111.0beta/system-requirements/)

    - Windows: Windows 7 or later
    - Mac: macOS 10.12 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 97.0beta

  groups:
    -
    - "Fixed in beta 2"
    - "Fixed in beta 3"
    - "Beta 4 not released"

