release:
  release_date: '2024-02-21'
  text: |
    **These notes apply to Thunderbird version 124 beta 1 released February 21, 2024.**

    **System Requirements:** [Details](/en-US/thunderbird/124.0beta/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 116.0beta

  groups:
    - ' '
