release:
  release_date: '2022-04-06'
  text: |
    **These notes apply to Thunderbird version 100 beta 3 released April 19, 2022.**

    **System Requirements:** [Details](/en-US/thunderbird/100.0beta/system-requirements/)

    - Windows: Windows 7 or later
    - Mac: macOS 10.12 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 97.0beta

  groups:
    -
    - "Fixed in Beta 2"
    - "Fixed in Beta 3"

notes:
  # new
  - note: es-MX localized build now available
    tag: new
    bugs: [1759929]
  - note: '"Select all addresses" now supported from composer pill context menu'
    tag: new
    bugs: [1760692]
