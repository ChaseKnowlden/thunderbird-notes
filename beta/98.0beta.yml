release:
  release_date: '2022-02-09'
  text: |
    **These notes apply to Thunderbird version 98 beta 3 released March 1, 2022.**

    **System Requirements:** [Details](/en-US/thunderbird/98.0beta/system-requirements/)

    - Windows: Windows 7 or later
    - Mac: macOS 10.12 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 97.0beta

  groups:
    -
    - "New & Fixed in Beta 2"
    - "Fixed in Beta 3"

notes:
  - note: Thunderbird will use the first occurrence of headers that should only appear once
    tag: changed
    bugs: [310189]
  - note: Duplicated OpenPGP encrypted attachments were shown when `display-attachments-inline` was enabled
    tag: changed
    bugs: [1749340]
  - note: Thunderbird generated views of meeting invitations are now expanded by default
    tag: changed
    bugs: [1742101]

  - note: SMTP send progress bar could trigger high CPU usage when the server connection failed
    tag: fixed
    bugs: [742697]
  - note: Improved POP server authentication detection during Account Setup
    tag: fixed
    bugs: [1752397]
  - note: Emails were not downloading at startup under some conditions
    tag: fixed
    bugs: [1735531]
