release:
  release_date: 2020-02-13
  text: |
    **These notes apply to Thunderbird version 74 beta 1 released February 13, 2020.**

    **Thunderbird 74 integrates Calendar into Thunderbird.**

    If you have installed Lightning, Thunderbird's calendar add-on, it will be automatically
    removed. Refer to this
    [Calendar troubleshooting article](https://support.mozilla.org/en-US/kb/calendar-updates-issues-thunderbird)
    in case of problems.

    **Thunderbird 74 removes the "legacy" API used by some extensions.**
  import_system_requirements: '68.0'
  groups:
    -

