release:
  release_date: 2020-02-17
  text: |
    **These notes apply to Thunderbird version 74 beta 2 released February 26, 2020.**

    **Thunderbird 74 integrates Lightning, Thunderbird's calendar add-on, into Thunderbird.**

    If you have installed Lightning, it will be automatically removed. Refer to this
    [Calendar troubleshooting article](https://support.mozilla.org/en-US/kb/calendar-updates-issues-thunderbird)
    in case of problems.

    **Thunderbird 74 no longer supports "legacy" extensions.**
  import_system_requirements: '68.0'
  groups:
    -
    - "Changed and Fixed in Beta 2"

