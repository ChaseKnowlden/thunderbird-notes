release:
  release_date: '2022-09-26'
  text: |
    **These notes apply to Thunderbird version 106 beta 2 released September 26, 2022.**

    **System Requirements:** [Details](/en-US/thunderbird/106.0beta/system-requirements/)

    - Windows: Windows 7 or later
    - Mac: macOS 10.12 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 97.0beta

  groups:
  - 
  - "Fixed in beta 2"

notes:
    # New
- note: Using CSS styles in composer enabled; set editor.use_css to true
  tag: new
  bugs: [1790725]
- note: Added "Remove" button to remove contact fields
  tag: new
  bugs: [1774702]

    # Changed
- note: Thunderbird will no longer attempt to import account passwords when importing from
    another Thunderbird profile in order to prevent profile corruption and permanent data
    loss
  tag: changed
  bugs: [1790605]
- note: Compose window encryption options now only appear for encryption technologies that
    have already been configured
  tag: changed
  bugs: [1788988]
- note: Extension "Options" button now disabled rather than hidden when an extension is
    disabled or has no options
  tag: changed
  bugs: [1776181]
- note: Thunderbird will try to use POP CRAM-MD5 authentication even if not advertised
    by server
  tag: changed
  bugs: [1789975]

