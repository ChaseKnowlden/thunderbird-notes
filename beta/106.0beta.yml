release:
  release_date: '2022-09-19'
  text: |
    **These notes apply to Thunderbird version 106 beta 1 released September 19, 2022.**

    **System Requirements:** [Details](/en-US/thunderbird/106.0beta/system-requirements/)

    - Windows: Windows 7 or later
    - Mac: macOS 10.12 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 97.0beta

  groups:
    -

notes:
    # New
  - note: CSS styling in messages is now possible
    tag: new
    bugs: [1790725]
  - note: Added a "Remove" button to remove contact fields while editing contacts
    tag: new
    bugs: [1774702]
  - note: Improved startup speed by delaying loading of calendars
    tag: new
    bugs: [1783585]
  - note: Various improvements to new App Menu
    tag: new
    bugs: [1786417, 1786422, 1786421, 1786420, 1786414, 1790175, 1790266, 1790636, 1790799, 1786176]
  - note: Added Supernova icon set to multiple interfaces
    tag: new
    bugs: [1784525, 1786083, 1786434, 1786524, 1789728]

    # Changed
  - note: Consolidate timezone provider and service interfaces
    tag: changed
    bugs: [1786971]

