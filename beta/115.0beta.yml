release:
  release_date: '2023-06-07'
  text: |
    **These notes apply to Thunderbird version 115 beta 1 released June 7, 2023.**

    <p style="color: #d70022; font-weight: bold">Thunderbird Beta includes "Supernova" UI features, which provide
    an updated user interface, designed to be more modern, customizable, and with code that is easier to maintain and improve.</p>

    **[Learn more about "Supernova"](https://blog.thunderbird.net/tag/supernova/)**

    [Follow the details in the Thunderbird beta topicbox group.](https://thunderbird.topicbox.com/groups/beta)

    **System Requirements:** [Details](/en-US/thunderbird/112.0beta/system-requirements/)

    - Windows: Windows 7 or later
    - Mac: macOS 10.12 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 102.0beta

  groups:
    - 

