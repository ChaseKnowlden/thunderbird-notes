release:
  release_date: '2023-11-22'
  text: |
    **These notes apply to Thunderbird version 121 beta 6 released December 11, 2023.**

    **System Requirements:** [Details](/en-US/thunderbird/121.0beta/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 116.0beta

  groups:
    -
    - Fixed in beta 2
    - Fixed in beta 3
    - Fixed in beta 4
    - Fixed in beta 5
    - Fixed in beta 6
    
