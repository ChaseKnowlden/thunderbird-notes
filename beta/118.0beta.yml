release:
  release_date: '2023-08-30'
  text: |
    **These notes apply to Thunderbird version 118 beta 3 released September 11, 2023.**

    **System Requirements:** [Details](/en-US/thunderbird/118.0beta/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 116.0beta

  groups:
    -
    - New, changed, & fixed in beta 2
    - Fixed in beta 3

notes:
  - note: Date range intervals in "Find Events" panel updated
    tag: changed
    bugs: [1844408]

  - note: Deleting an attachment from a message on an IMAP server corrupted the local copy when configured with "mark as deleted"
    tag: fixed
    bugs: [1135434]
  - note: After moving an IMAP message to another folder, the incorrect message was selected in the message list
    tag: fixed
    bugs: [1845376]
  - note: Adding a tag to an IMAP message opened in a tab failed
    tag: fixed
    bugs: [1844452]
  - note: Manually entered passwords were not remembered for OAuth-authenticated accounts such as Yahoo mail
    tag: fixed
    bugs: [1673446]
  - note: Junk/Spam folders were not always shown in Unified Folders mode
    tag: fixed
    bugs: [1838672]
  - note: Setting an existing folder's type flag did not add descendant folders to the Unified Folders view
    tag: fixed
    bugs: [1848904]
  - note: Middle-clicking a folder or message did not open it in a background tab, as in previous versions
    tag: fixed
    bugs: [1842482]

  - note: Quick Filter's "Keep filters applied" did not persist after restarting Thunderbird
    tag: fixed
    bugs: [1846880, 1849221]
  - note: Notifications for new messages with non-ascii characters in the subject were garbled
    tag: fixed
    bugs: [1842384]
  - note: 'Settings tab visual improvements: Advanced Fonts dialog, Section headers hidden behind search box'
    tag: fixed
    bugs: [1717382, 1846751]

  - note: New Groups tab in NNTP subscribe dialog id not work as expected
    tag: fixed
    bugs: [1848366]

  - note: Various visual and style fixes
    tag: fixed
    bugs: [1846611, 1843707, 1848834, 1848507]
    
  # Beta 2
  - note: Column separators are now shown between all columns in tree view
    tag: new
    bugs: [1847441]
    group: 2
  
  - note: Card view and vertical layout are now default for new profiles
    tag: changed
    bugs: [1849000]
    group: 2

  - note: '"Mark Thread As Read" did not work when some messages in thread were already read'
    tag: fixed
    bugs: [1850850]
    group: 2
  - note: '"Tools" menu was blank when opened from compose window on macOS'
    tag: fixed
    bugs: [1848155]
    group: 2
  - note: Negative values were allowed in "Share for files larger than" field
    tag: fixed
    bugs: [1850281]
    group: 2
  - note: Newsgroup field in compose window did not autocomplete with suggested newsgroup names
    tag: fixed
    bugs: [1670457]
    group: 2
  - note: Canceling newsgroup messages did not check if sender matched user's own identity
    tag: fixed
    bugs: [1823274]
    group: 2
  - note: Event dialog with several invitees expanded beyond screen height
    tag: fixed
    bugs: [1848261]
    group: 2
    
  # Beta 3
  - note: Thunderbird sometimes crashed when deleting a parent folder with subfolders
    tag: fixed
    bugs: [1851293]
    group: 3
  - note: '"Send Message Error" appeared intermittently while Thunderbird was idle'
    tag: fixed
    bugs: [1801668]
    group: 3
  - note: Go > Folder menu was disabled
    tag: fixed
    bugs: [1849919]
    group: 3
  - note: Top-level Quick Filter settings did not persist after restart
    tag: fixed
    bugs: [1849249]
    group: 3
  - note: Focused but not selected messages were missing visual indication of focus in card view
    tag: fixed
