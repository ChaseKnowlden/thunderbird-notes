release:
  release_date: '2023-09-27'
  text: |
    **These notes apply to Thunderbird version 119 beta 6 released October 16, 2023.**

    **System Requirements:** [Details](/en-US/thunderbird/119.0beta/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 116.0beta

  groups:
    - ''
    - 'Fixed in beta 2'
    - 'Fixed in beta 3'
    - New and fixed in beta 4
    - Fixed in beta 5
    - New and fixed in beta 6
    
