release:
  release_date: 2020-10-22
  text: |
    **These notes apply to Thunderbird version 84 beta 3 released December 3, 2020.**

    **System Requirements:** [Details](/en-US/thunderbird/83.0beta/system-requirements/)

    - Windows: Windows 7 or later
    - Mac: macOS 10.12 or later
    - Linux: GTK+ 3.14 or higher
  import_system_requirements: '79.0beta'

  groups:
    -
    - "Changed and Fixed in Beta 2"
    - "New, Changed and Fixed in Beta 3"

