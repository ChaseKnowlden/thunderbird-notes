release:
  release_date: '2024-04-24'
  text: |
    **These notes apply to Thunderbird version 126 beta 3 released May 6, 2024.**

    **System Requirements:** [Details](/en-US/thunderbird/126.0beta/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 116.0beta

  groups:
    - ' '
    - Fixed on Beta 2
    - Fixed on Beta 3

notes:
  # beta 1
  # New
  - note: '"Cards View" now shows a "new" icon when there is a new message in a thread'
    tag: new
    bugs: [1870376]
  - note: A nested OpenPGP messages' signature status is now viewable
    tag: new
    bugs: [1861703]
  - note: iCloud contacts and calendar discovery now supported when using a dedicated app password
    tag: new
    bugs: [1854779]

  # Changed
  - note: '"Cards View" Grouped By Sort style improvements'
    tag: changed
    bugs: [1863403]
  - note: '"Permissive" importing of problematic OpenPGP keys now disabled by default; Set `mail.openpgp.allow_permissive_import` to allow'
    tag: changed
    bugs: [1829881]

  # Fixed
  - note: '"Find in this message" did not work in multi-message view'
