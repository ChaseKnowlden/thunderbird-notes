    tag: fixed
    bugs: [1890135]
  - note: Undoing deletion of an email from standalone window was not possible
    tag: fixed
    bugs: [1855643]
  - note: 'Non-compliant "References" headers were not handled gracefully when `mailnews.headers.showReferences` was set'
