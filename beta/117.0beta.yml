release:
  release_date: '2023-08-02'
  text: |
    **These notes apply to Thunderbird version 117 beta 4 released August 14, 2023.**

    **System Requirements:** [Details](/en-US/thunderbird/117.0beta/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 116.0beta

  groups:
    -
    - Fixed in beta 2
    - Fixed in beta 3

notes:
  # Changed
  - note: Unencrypted HTTP URLs (URLs beginning with http:// instead of https://) can no longer be used to link to a contact photo
    tag: changed
    bugs: [1843989]

  # Fixed
  - note: Unread message count badge was not displayed on parent folders of subfolder containing unread messages
    tag: fixed
    bugs: [1844534]
  - note: '"Undo archive" (via Ctrl-Z) did not un-archive previously archived messages'
    tag: fixed
    bugs: [1829340]
  - note: Message compose window did not apply theme colors to menus
    tag: fixed
    bugs: [1845699]
  - note: Unified Toolbar buttons sometimes displayed inconsistent margins
    tag: fixed
    bugs: [1845500]
    
  # Beta 2
  - note: Thunderbird version number and details in "About" dialog were not automatically read by screen readers when first opening dialog
    tag: fixed
    bugs: [1847078]
    group: 2
  - note: Width of icon columns (like Junk or Starred) in message list did not adjust when UI density was changed
    tag: fixed
    bugs: [1843014]
  - note: Reading the second new message in a folder cleared the unread indicator of all other new messages
    tag: fixed
    bugs: [1839805]
    group: 2
  - note: Folder database intermittently became out-of-date when flagging messages or marking them as read
    tag: fixed
    bugs: [1846860]
    group: 2
  - note: '"New" button dropdown menu in "Message Filters" dialog could not be opened via keyboard navigation'
    tag: fixed
    bugs: [1843511]
    group: 2
  - note: '"Download all headers" option in NNTP "Download Headers" dialog was incorrectly selected by default'
    tag: fixed
    bugs: [1845457]
    group: 2
  - note: '"Show New Mail Alert for" input field in "Customize New Mail Alert" dialog had zero width when using certain language packs'
    tag: fixed
    bugs: [1845832]
    group: 2
  - note: '"Account Wizard" dialog was too narrow when adding a news server, partially hiding confirmation buttons'
    tag: fixed
    bugs: [1846588]
    group: 2
  - note: Various visual and UX improvements
    tag: fixed
    bugs: [1844244, 1846262, 1845645]
    group: 2
    
  # Beta 3
  - note: Remote content exceptions could not be added
    tag: fixed
    bugs: [1847576]
    group: 3
  - note: Deleting a message from the context menu with messages sorted in chronological order and smooth scroll enabled caused message list to scroll to top
    tag: fixed
    bugs: [1843462]
    group: 3
  - note: Newsgroup list file did not get updated after adding a new NNTP server
    tag: fixed
    bugs: [1845464]
    group: 3
  - note: Repeatedly switching accounts in Subscribe dialog caused tree view to stop updating
    tag: fixed
    bugs: [1845593]
    group: 3
  - note: Link Properties and Image Properties dialogs in the composer were too wide
    tag: fixed
    bugs: [1816850]
    group: 3

  # Beta 4
  - note: Newsgroup names in message list header are now abbreviated
    tag: changed
    bugs: [1833298]
    group: 4
  
  - note: HTML emails did not print correctly
    tag: fixed
    bugs: [1843628]
    group: 4
  - note: '"Ignore thread" caused message cards to display incorrectly in message list'
    tag: fixed
    bugs: [1847966]
    group: 4
