release:
  release_date: '2023-08-02'
  text: |
    **These notes apply to Thunderbird version 117 beta 1 released August  2, 2023.**

    **System Requirements:** [Details](/en-US/thunderbird/117.0beta/system-requirements/)

    - Windows: Windows 10 or later
    - Mac: macOS 10.15 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: 116.0beta

  groups:
    -

notes:
  # Changed
  - note: Unencrypted HTTP URLs (URLs beginning with http:// instead of https://) can no longer be used to link to a contact photo
    tag: changed
    bugs: [1843989]

  # Fixed
  - note: Unread message count badge was not displayed on parent folders of subfolder containing unread messages
    tag: fixed
    bugs: [1844534]
  - note: '"Undo archive" (via Ctrl-Z) did not un-archive previously archived messages'
    tag: fixed
    bugs: [1829340]
  - note: Message compose window did not apply theme colors to menus
    tag: fixed
    bugs: [1845699]
  - note: Unified Toolbar buttons sometimes displayed inconsistent margins
    tag: fixed
    bugs: [1845500]
