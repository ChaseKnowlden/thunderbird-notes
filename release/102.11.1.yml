release:
  release_date: '2023-05-25'
  text: |
    **System Requirements:** [Details](/en-US/thunderbird/102.0/system-requirements/)

    - Windows: Windows 7 or later
    - Mac: macOS 10.12 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: '102.0'

notes:
  # Fixed
  - note: POP message retrieval stopped after a network error occurred and connectivity was restored
    tag: fixed
    bugs: [1798785]
  - note: Reused SMTP connections sometimes silently disconnected, causing timeouts
    tag: fixed
    bugs: [1766382]
  - note: Thunderbird could freeze if saving a sent message to IMAP failed
    tag: fixed
    bugs: [1745130]
  - note: Creating OpenPGP keys with no expiration was not possible
    tag: fixed
    bugs: [1830094]
  - note: News reader did not always issue GROUP command after authentication with remote server, preventing Thundebird from displaying or refreshing news from the server
    tag: fixed
    bugs: [1824377]

