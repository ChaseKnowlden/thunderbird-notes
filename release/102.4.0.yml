release:
  release_date: '2022-10-19'
  text: |
    <div style="color: magenta;">We're aware of an issue affecting Google Calendars, and our
    team is working with Google to solve it.<br>
    You may have problems syncing or displaying events. (Note that your events still exist on
    Google's side even if they don't appear in Thunderbird).
    </div>
    
    **For more on all the new features in Thunderbird 102, see
    [Whatâ€™s New in Thunderbird 102](https://www.thunderbird.net/thunderbird/102.0/whatsnew/).**

    **System Requirements:** [Details](/en-US/thunderbird/102.0/system-requirements/)

    - Windows: Windows 7 or later
    - Mac: macOS 10.12 or later
    - Linux: GTK+ 3.14 or higher

  import_system_requirements: '102.0'

